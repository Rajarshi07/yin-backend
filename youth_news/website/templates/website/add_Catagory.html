{% extends 'website/post_base.html' %}
{% block title %}Catagory{% endblock %}
{% block content %}
<div class="container my-3">
    <h1>Add Catagory</h1>

    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="catagory">Add a Catagory :</label>
            <input type="text" class="form-control" placeholder="Enter tag name..." name="catagory" id="catagory" required>
        </div>
        <div class="form-group">
            <label for="tranding">Tranding</label>
            <input type="checkbox" name="tranding" id="tranding" class="form-conrtol">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
{% endblock %}
