{% extends 'website/post_base.html' %}
{% block title %}NewsLetter{% endblock %}
{% block content %}
<div class="container my-3">
    <h1 class="mb-4">Send NewsLetter</h1>

    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="subject">Subject :</label>
            <input type="text" class="form-control" placeholder="Enter subject..." name="subject" id="" required>
        </div>
        <div class="form-group">
            <label for="content">Mail Content :</label>
            <textarea type="text" class="form-control" placeholder="Enter content..." name="content" id="content" style="margin-top: 0px; margin-bottom: 0px; height: 264px;" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Sent</button>
    </form>

</div>
{% endblock %}
