{% extends 'registration/reset_base.html' %}
{% block content %}
<div class="container" style="font-family: 'Roboto', sans-serif;">
    <div class="row my-5">
        <div class="col-md-6 col-12 m-auto">
            <div class="card bg-primary text-white">
                <div class="card-header text-center">
                    <p class="lead">Reset Password Confirm</p>
                </div>
                <div class="card-body my-2">
                    <div class="container">
                        <form method="post">
                            {% csrf_token %}
                            <p class="alert alert-success">Please enter your new password twice so we can verify you typed it in correctly.</p>
                            
                            <div class="form-group">
                                {{form}}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-block ">Change my password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block jsblock %}
<script>
    const inputs = document.querySelectorAll('input');
    inputs[1].placeholder="New password...";
    inputs[1].classList += 'form-control';
    inputs[2].placeholder = 'Confirm password...';
    inputs[2].classList += 'form-control';
</script>
{% endblock %}
